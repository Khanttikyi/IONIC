<ion-content no-padding style="overflow: auto;">
  
    
        <ion-row class="row" >
          <div class="">
            <img src="assets/login_pic.gif">
            <ion-text>
              <h2 no-margin margin-vertical text-center>Techno Reward</h2>
            </ion-text>
          </div>
        </ion-row>
        <div style="padding: 20px;">
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true" ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="password" placeholder="password" [(ngModel)]="password" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="login()" color="primary">
              <strong class="white" id="login">
                Login</strong></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error" text-center>{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block" ><span id="noacc">Don't have an account yet ?</span>
              <span class="bold" (click)="logout()" routerLink="/terms" id="signup">Sign up here</span></ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block bold" routerLink="/forgot" id="forgetpsw">Forgot Password</ion-text>
          </ion-col>
        </ion-row>
      </div>
 </ion-content>
